  <body>

    <div class="banner text-white">

    </div>
    <!-- contenedor de formulario -->
    <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card-body">
          <div class="mb-50">
            <h3>No dudes en consultarnos, estaremos encantados de asistirte</h3>
          </div>
          <!-- API envio de correos -->
          <form action="https://formsubmit.co/wcorrejidor@gmail.com" method="POST" id="contactForm"
            onsubmit="return validateForm()">
          <!-- formulario -->
            <div class="form-group mb-3">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required />
            </div>
            
            <div class="form-group mb-3">              
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" required />
            </div>
              <label for="consulta">Consulta</label><div class="form-group mb-3">
              <textarea class="form-control" id="consulta" name="mensaje" rows="4" placeholder="Dudas? Consultas? Información? Escríbenos" required></textarea>
            </div>
            <!-- contenedor de captcha-->
            <div class="form-group mb-3">
              <div class="g-recaptcha" data-sitekey="6LfSI4QpAAAAAPUYzmzRWjHqQX00xqRmnq78Uuv8"></div>
              <div id="error-message" style="color:rgba(247, 5, 5, 0.895)"></div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block" style="background-color: rgba(191, 14, 13, 1);">Enviar</button>
            <input type="hidden" name="_next" value="http://localhost:5500/Contacto.html" />
            <input type="hidden" name="_captcha" value="false" />
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card-body text-center mt-4">

            </div>
        </div>
      <!-- iconos e info contacto -->   
      </div>
      <div class="card-body mx-auto" style="max-width: 300px; text-align: left;">
      </div>
        <div class="card-body mx-auto fs-5" style="max-width: 300px; text-align: left;">
          <p class="card-text"> <i class="fas fa-map-marker-alt" style="color: rgba(191, 14, 13, 1);"></i> Pje. Anta 1331, A4400 Salta</p>
          <p class="card-text"> <i class="fas fa-phone" style="color: rgba(191, 14, 13, 1);"></i> 011 2398-1685</p>
          <p class="card-text"> <i class="far fa-envelope" style="color: rgba(191, 14, 13, 1);"></i> contacto@nuntiusit.com</p>

        </div>

      </form>

        <!-- footer js -->
        <div id="footer"></div>

    <!-- Otros scripts importados -->  
    <!--  script captcha-->      
      <script>
        document
          .getElementById("contactForm")
          .addEventListener("submit", function (event) {
            if (!validateForm()) {
              event.preventDefault(); // Evita que el formulario se envíe si la validación falla
              alert("Por favor, haga click en 'No soy un robot' para verificar que no eres un robot.");
            }
            if (!validateForm()) {
            event.preventDefault();
            return;
          }
            
            alert("Mensaje enviado con éxito");
          });
      </script>
      <script>
        function validateForm() {
          var response = grecaptcha.getResponse();
          if (response.length === 0) {
            document.getElementById("error-message").innerText =
              "Por favor, completa la verificación del captcha.";
            return false;
          }
          return true;
        }

        document
          .getElementById("contactForm")
          .addEventListener("submit", function (event) {
            if (!validateForm()) {
              event.preventDefault(); // Evita que el formulario se envíe si la validación falla
            }
          });
      </script>
