    <script>
        jQuery(document).ready(function () {
            // Cargar contenido dinámico desde el archivo JSON
            jQuery.getJSON('Servicios.json', function (data) {
                // Recorrer el arreglo de objetos JSON
                jQuery.each(data, function (index, content) {
                    // Determinar si el índice es impar o par
                    var isOdd = index % 2 == 0;
    
                    // Construir el HTML dinámico para el jumbotron
                    var jumbotronHtml = '<div class="jumbotron jumbotron-fluid feature" id="feature-' + (isOdd ? 'first' : 'last') + '">' +
                        '<div class="container">' +
                        '<div class="row justify-content-between text-center text-md-left">' +
                        '<div data-aos="' + (isOdd ? 'fade-right' : 'fade-left') + '" data-aos-duration="1000" data-aos-once="true" class="col-md-6 ' + (isOdd ? '' : 'flex-md-last') + '">' +
                        '<h2 class="font-weight-bold">' + content.title + '</h2>' +
                        '<p class="my-4">' + content.text + '</p>';
    
                    // Verificar si la propiedad "url" existe antes de agregar el enlace
                    if (content.url) {
                        jumbotronHtml += '<a href="' + content.url + '" class="btn my-4 font-weight-bold atlas-cta cta-blue" target="_blank">Visitar</a>';
                    }
    
                    jumbotronHtml += '</div>' +
                        '<div data-aos="' + (isOdd ? 'fade-left' : 'fade-right') + '" data-aos-duration="1000" data-aos-once="true" class="col-md-6 align-self-center ' + (isOdd ? '' : 'flex-md-first') + '">' +
                        '<img src="' + content.imageUrl + '" alt="Dynamic Image" class="mx-auto d-block">' +
                        '</div>' +
                        '</div>' +
                        '</div>' +
                        '</div>';
    
                    // Agregar el HTML dinámico al contenedor
                    jQuery('#dynamic-content').append(jumbotronHtml);
                });
            });
        });
    </script>
